<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Imersão Dev</title>

    <link rel="stylesheet" href="./style.css" />

    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Aluraflix</h1>

      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />

      <p class="page-subtitle">Qual seu filme favorito?</p>

      <div class="form-wrapper">
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Insira seu nome"
        />
        <input
          type="text"
          id="nomeFilme"
          name="nomeFilme"
          placeholder="Insira o nome do filme"
        />
        <input
          type="text"
          id="filme"
          name="filme"
          placeholder="Insira endereço de imagem"
        />
        <input
          type="text"
          id="trailer"
          name="trailer"
          placeholder="Insira o endereço do trailer"
        />

        <button onClick="adicionarFilme()">Adicionar Filme</button>
      </div>
    </div>

    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
  </body>
  
</html>
